<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
  <ion-item>
    <ion-label fixed>Height (M) :</ion-label>
    <ion-input [(ngModel)] ="height" ></ion-input>
  </ion-item>

    <ion-item>
     <ion-label fixed>Weight (KG) :</ion-label>
     <ion-input [(ngModel)] ="weight" ></ion-input>
    </ion-item>
      <button ion-button color ="secondary" round (click)="CalculateBMI()">Calculate BMI</button>
      <h1>Your BMI :{{ bmiValue }}</h1>
</ion-content>
